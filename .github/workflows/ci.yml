name: CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build_test_push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build Docker image
        run: |
          docker build -t app:${{ github.sha }} .

      - name: Run container on port 80
        run: |
          docker run -d --name app -p 80:8080 app:${{ github.sha }}

      - name: Verify with apprentice-action
        uses: liatrio/github-actions/apprentice-action@master

      - name: Log in to Docker Hub
        if: github.ref == 'refs/heads/main'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Push image to Docker Hub
        if: github.ref == 'refs/heads/main'
        run: |
          IMAGE=${{ secrets.DOCKERHUB_USERNAME }}/liatrio-api-hub
          docker tag app:${{ github.sha }} $IMAGE:${{ github.sha }}
          docker push $IMAGE:${{ github.sha }}